<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scene">

  <!-- MESSAGE -->
  <div id="message"></div>

  <!-- CAKE -->
  <div id="cake-scene" class="hidden">

  <!-- Birthday Wish -->
   <div id="birthday-text" class="hidden">
     <div class="birthday-en">Happy 19th Birthday Naruse 🎂</div>
     <div class="birthday-jp">お誕生日おめでとう、ナルセ 💖</div>
    </div>
    <!-- Cake -->
    <div class="cake-container">
        <img id="cake" src="images/cake.png">
        <img id="candle" src="images/candle.png">
        <img id="flame" src="images/flame.png">
    </div>
</div>

  <!-- SLICES -->
  <div id="slices" class="hidden"></div>

  <!-- GIFT -->
  <div id="gift-scene" class="hidden">
    <img id="gift" src="images/gift_box.png">
  </div>

  <!-- FINAL -->
  <div id="final-scene" class="hidden">
    <div class="heart-bg">
      <img src="images/final_gift.png" class="final-img">

      <p>
        今日はあなたを抱きしめてあげることができません…<br>
        でも心はいつもあなたと共にあります<br><br>
        ついに君のもとへたどり着いた時<br>
        君が愛するすべてで君を甘やかしてあげる —<br>
        そして全身全霊で。 ❤️
      </p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
